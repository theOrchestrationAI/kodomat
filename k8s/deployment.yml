apiVersion: apps/v1
kind: Deployment
metadata:
  name: slavkokernel-api
  labels:
    app: slavkokernel-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: slavkokernel-api
  template:
    metadata:
      labels:
        app: slavkokernel-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: gcr.io/YOUR_PROJECT/slavkokernel-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: redis-url
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: sentry-dsn
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: slavkokernel-api
  labels:
    app: slavkokernel-api
spec:
  selector:
    app: slavkokernel-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP